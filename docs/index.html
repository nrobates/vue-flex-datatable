<html>
<head>
    <title>Vue-Flex-Data-Table Component</title>
    <link href="table-component.css" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css"
          integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <script src="https://use.fontawesome.com/46b0b94e74.js"></script>

</head>
<body>
<div id="app" class="container-fluid">
    <div class="row">
        <div class="col-12">
            <div class="card mt-5 mb-5">
                <h4 class="card-header bg-info text-center">Vue Flex Datatable</h4>
                <div class="card-body">
                    <flex-table :data="fetchData" :search-by="activeSearch" show-search show-filter toggle-label="Column Toggles:" child-rows child-row-key="children">
                        <flex-table-column label="" column-class="text-center align-content-center justify-content-center" :column-styles="{width: '20px'}">
                            <template scope="row">
                                <label class="form-check-label">
                                    <input class="form-check-input" type="checkbox" value="">
                                </label>
                            </template>
                        </flex-table-column>
                        <flex-table-column label="First Name" show="firstName" sortable toggleable toggleable-group="name" filterable></flex-table-column>
                        <flex-table-column label="Last Name" show="lastName" sortable toggleable toggleable-group="name" filterable></flex-table-column>
                        <flex-table-column label="Email" show="email" sortable toggleable toggleable-group="email" filterable></flex-table-column>
                        <flex-table-column label="Nested" show="nested.song" sortable toggleable toggleable-group="nested" filterable></flex-table-column>
                        <flex-table-column label="Phone" show="phone" sortable filterable></flex-table-column>
                        <flex-table-column label="Actions" :column-styles="{width: '100px'}">
                            <template scope="row">
                                <button class="btn btn-success btn-sm"><i class="fa fa-plus"></i></button>
                                <button class="btn btn-danger btn-sm"><i class="fa fa-remove"></i></button>
                            </template>
                        </flex-table-column>
                    </flex-table>
                </div>
                <div class="card-footer text-center">
                    <section class="page-about">
                        <h4 class="page-subtitle">About</h4>
                        <p>The flexible datatable component above is powered by <a
                                href="https://github.com/nrobates/vue-flex-datatable">nrobates/vue-flex-datatable</a>.
                        </p>
                    </section>

                    <small class="page-outro">
                        <a href="https://github.com/nrobates/vue-flex-datatable">Code on GitHub</a> |
                        Proudly presented by <a href="http://nrobates.com">nrobates.com</a>
                    </small>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="build/app.js"></script>
</body>
</html>
